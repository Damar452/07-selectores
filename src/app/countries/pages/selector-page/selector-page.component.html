<h1 class="mt-5">Selectores Anidados</h1>
<hr>

<!-- regions -->
<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente</label>
            <select class="form-control" formControlName="region">
                <option value="">-- Seleccione Continente --</option>
                <option *ngFor="let region of regions" [value]="region | lowercase"> {{region}} </option>
            </select>
        </div>
    </div>

    <!-- countries -->
        <div class="row mb-3" *ngIf="countries.length != 0">
            <div class="col">
                <label class="form-label">Pa√≠s</label>
                <select class="form-control" formControlName="country">
                    <option value="">-- Seleccione un Pais --</option>
                    <option *ngFor="let country of countries" [value]="country.alpha3Code"> {{country.name}} </option>
                </select>
            </div>
        </div>

        <!-- borders -->
        <div class="row mb-3" *ngIf="borders.length != 0">
            <div class="col">
                <label class="form-label">Fronteras</label>
                <select class="form-control" formControlName="border">
                    <option value="">-- Seleccione pais fronterizo --</option>
                    <option *ngFor="let border of borders" [value]="border.alpha3Code"> {{border.name}} </option>
                </select>
            </div>
        </div>

        <div class="row" *ngIf="cargando">
            <div class="col">
                <div class="alert alert-primary" role="alert">
                  Cargando...
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary float-end">Guardar</button>
            </div>
        </div>
    </form>

    <h3>Formulario</h3>
    <pre>Valid: {{miFormulario.valid}}</pre>
    <pre>Value: {{miFormulario.value | json}}</pre>
